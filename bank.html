<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <h1 class="text-5xl text-center mt-7">
        Let's get some
        <span class="font-semibold text-violet-600">Moooney</span>!!
      </h1>
    </header>
    <!-- Header End -->
    <main>
      <!-- Balance Section Start-->
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
          <div class="bg-green-500 p-8 rounded-lg">
            <h4 class="text-2xl font-medium">Deposit</h4>
            <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
          </div>

          <div class="bg-yellow-500 p-8 rounded-lg">
            <h4 class="text-2xl font-medium">Withdraw</h4>
            <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
          </div>

          <div class="bg-violet-500 p-8 rounded-lg">
            <h4 class="text-2xl font-medium">Balance</h4>
            <h2 class="text-4xl">$<span id="balance-total">10240</span></h2>
          </div>
        </div>
      </section>
      <!-- Balance Section End-->

      <!-- Input Section Start -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
          <div class="bg-pink-500 p-8 rounded-lg">
            <h4 class="text-2xl font-medium mb-4 text-white">Please Deposit</h4>

            <input
              id="deposit-field"
              class="block w-3/4 mb-2 px-1 rounded"
              type="text"
              name=""
              placeholder="$ amount you want to deposit "
            />
            <button
              id="btn-deposit"
              class="bg-amber-600 px-8 py-2 text-white font-medium rounded-xl hover:bg-sky-500"
            >
              Deposit
            </button>
          </div>

          <div class="bg-teal-500 p-8 rounded-lg">
            <h4 class="text-2xl font-medium mb-4 text-white">
              Please Withdraw
            </h4>

            <input
              id="withdraw-field"
              class="block w-3/4 mb-2 px-1 rounded"
              type="text"
              name=""
              placeholder="$ amount you want to withdraw"
            />
            <button
              id="btn-withdraw"
              class="bg-amber-600 px-8 py-2 text-white font-medium rounded-xl hover:bg-sky-500"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
      <!-- Input Section End -->
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
